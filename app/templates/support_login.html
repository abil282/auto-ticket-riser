<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Login - IT Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-tools"></i> Support Staff Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="supportLoginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" required>
                            </div>
                            <div id="errorAlert" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('supportLoginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const error = document.getElementById('errorAlert'); error.classList.add('d-none');
        try{
            const res = await fetch('/support/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
            const j=await res.json();
            if(res.ok && j.success){ window.location.href = j.redirect || '/support/'; }
            else{ error.textContent = j.message || 'Login failed'; error.classList.remove('d-none'); }
        }catch(err){ error.textContent = 'Network error'; error.classList.remove('d-none'); }
    });
    </script>
</body>
</html>
