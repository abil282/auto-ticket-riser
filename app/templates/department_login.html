<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ department }} Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white"><h4 class="mb-0">{{ department }} Admin Login</h4></div>
        <div class="card-body">
          <form id="deptLogin">
            <div class="mb-3"><label class="form-label">Username</label><input id="username" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control"></div>
            <div id="err" class="alert alert-danger d-none"></div>
            <button class="btn btn-secondary w-100" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById('deptLogin').addEventListener('submit', async function(e){ e.preventDefault(); const u=document.getElementById('username').value.trim(); const p=document.getElementById('password').value.trim(); const err=document.getElementById('err'); err.classList.add('d-none'); try{ const res=await fetch(location.pathname,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); const j=await res.json(); if(res.ok && j.success) window.location.href=j.redirect; else{ err.textContent=j.message||'Login failed'; err.classList.remove('d-none'); } }catch(e){ err.textContent='Network error'; err.classList.remove('d-none'); } });
</script>
</body>
</html>
